{% extends 'base2.html' %}
{% load static %}
{% block content %}


<!-- mood.html -->

<style>
    /* Hover Effect for Emotion Boxes */
    .hover-effect {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .hover-effect:hover {
        transform: translateY(-10px);
       
    }
</style>

<div class="container py-5 text-center" style="background-color: #f8f9fa; border-radius: 15px;">
    <h2 class="mb-5" style="font-size: 30px; color: #333;">How Are You Feeling Today?</h2>

    <div class="row justify-content-center">
        <!-- Happy -->
        <div class="col-2 mb-4 d-flex flex-column align-items-center">
            <a href="{% url 'mood_response' mood='happy' %}" class="emotion-box bg-pink text-center py-5 rounded-circle hover-effect" style="width: 120px; height: 120px;">
                <img src="{% static 'adminFiles/img5.png' %}" alt="Happy" style="width: 60px; height: 60px;">
            </a>
            <div class="mt-3" style="font-size: 18px; font-weight: 600; color: #333;">Happy</div>
        </div>

        <!-- Calm -->
        <div class="col-2 mb-4 d-flex flex-column align-items-center">
            <a href="{% url 'mood_response' mood='calm' %}" class="emotion-box bg-purple text-center py-5 rounded-circle hover-effect" style="width: 120px; height: 120px;">
                <img src="{% static 'adminFiles/img6.png' %}" alt="Calm" style="width: 60px; height: 60px;">
            </a>
            <div class="mt-3" style="font-size: 18px; font-weight: 600; color: #333;">Calm</div>
        </div>

        <!-- Manic -->
        <div class="col-2 mb-4 d-flex flex-column align-items-center">
            <a href="{% url 'mood_response' mood='manic' %}" class="emotion-box bg-lightblue text-center py-5 rounded-circle hover-effect" style="width: 120px; height: 120px;">
                <img src="{% static 'adminFiles/img7.png' %}" alt="Manic" style="width: 60px; height: 60px;">
            </a>
            <div class="mt-3" style="font-size: 18px; font-weight: 600; color: #333;">Manic</div>
        </div>

        <!-- Angry -->
        <div class="col-2 mb-4 d-flex flex-column align-items-center">
            <a href="{% url 'mood_response' mood='angry' %}" class="emotion-box bg-orange text-center py-5 rounded-circle hover-effect" style="width: 120px; height: 120px;">
                <img src="{% static 'adminFiles/img8.png' %}" alt="Angry" style="width: 60px; height: 60px;">
            </a>
            <div class="mt-3" style="font-size: 18px; font-weight: 600; color: #333;">Angry</div>
        </div>

        <!-- Sad -->
        <div class="col-2 mb-4 d-flex flex-column align-items-center">
            <a href="{% url 'mood_response' mood='sad' %}" class="emotion-box bg-lightgreen text-center py-5 rounded-circle hover-effect" style="width: 120px; height: 120px;">
                <img src="{% static 'adminFiles/img9.png'%}" alt="Sad" style="width: 60px; height: 60px;">
            </a>
            <div class="mt-3" style="font-size: 18px; font-weight: 600; color: #333;">Sad</div>
        </div>
    </div>
</div>

{% endblock %}
